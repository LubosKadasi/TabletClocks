<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TabletClocks</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css?v=020">

</head>
<body>

    <input type="radio" name="focus" id="focus-clocks" class="focus__control focus--clocks" checked />
    <input type="radio" name="focus" id="focus-other" class="focus__control focus--other" />
    <input type="radio" name="focus" id="focus-image" class="focus__control focus--image" />

    <input type="checkbox" name="focus-cpanel" id="focus-cpanel" class="focus__control focus--cpanel" />
    
    <div class="bg__image" id="bg-image"></div>

    <header id="header">
        <span class="battery--level" id="battery-level"></span>
    </header>

    <main>

        <section class="clocks" id="clocks">
            <canvas class="clocks--canvas" id="clocks-canvas" width="1500" height="1500">
            </canvas>

            <label for="focus-clocks" class="clocks--digital" tabindex="0">
                <div id="clocks-digital" ></div>
                <div class="clocks--meniny" id="clocks-meniny" ></div>
            </label>
        </section>
    
        <label for="focus-other" class="weather" id="weather"></label>
    
    </main>

    <aside>
        <section class="forecast" id="forecast"></section>
    </aside>

    <label for="focus-image" class="focus--image__control"></label>

    <footer>
        <span class="app--version" id="app-version">v 020</span>
        <span class="app--updated" id="app-updated"></span>
    </footer>

    <label for="focus-cpanel" class="cpanel__control"><span class="icon material-icons">more_horiz</span></label>

    <div class="cpanel">
        <button type="button" id="shutdownStick" class="cpanel__button" data-command="https://stick/shutdown">
            <span class="icon material-icons">power_settings_new</span>
            Vypnúť rozprávky
        </button>

        <button type="button" id="play-junior" class="cpanel__button">
            <img src="images/RTVS-RadioJunior-Logo.png" alt="Rádio Junior">
        </button>
    </div>

    <audio id="radio-player" controls>
        <source src="https://icecast.stv.livebox.sk/junior_128.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="scripts/scripts.js?v=020"></script>

</body>
</html>
