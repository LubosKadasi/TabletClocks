<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabletClocks</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <script>
        // This is the "Background Sync" service worker

        // Add this below content to your HTML page inside a <script type="module"></script> tag, or add the js file to your page at the very top to register service worker
        // If you get an error about not being able to import, double check that you have type="module" on your <script /> tag

        /*
        This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
        tell the user when there is an update available and let the user know when your PWA is ready to use offline.
        */

        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

    <header></header>

    <main>

        <section class="clocks" id="clocks">
    
            <canvas class="clocks--canvas" id="clocks-canvas" width="1500" height="1500">
            </canvas>
    
            <div class="clocks--digital" id="clocks-digital">
            </div>
    
        </section>
    
        <section class="weather" id="weather"></section>
    
    </main>

    <aside>
        <section class="forecast" id="forecast"></section>
    </aside>

    <footer id="footer"></footer>

    <script src="scripts/scripts.js"></script>

</body>
</html>
