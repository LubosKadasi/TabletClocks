<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TabletClocks</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

    <link rel="stylesheet" href="styles/styles.css?v=015">

</head>
<body>

    <input type="radio" name="focus" id="focus-clocks" class="focus__control focus--clocks" />
    <input type="radio" name="focus" id="focus-other" class="focus__control focus--other" />
    <input type="radio" name="focus" id="focus-image" class="focus__control focus--image" />

    <header id="header">
        <span class="battery--level" id="battery-level"></span>
    </header>

    <main>

        <section class="clocks" id="clocks">
    
            <canvas class="clocks--canvas" id="clocks-canvas" width="1500" height="1500">
            </canvas>
    
            <label for="focus-clocks" class="clocks--digital" id="clocks-digital" tabindex="0">
            </label>
    
        </section>
    
        <label for="focus-other" class="weather" id="weather"></label>
    
    </main>

    <aside>
        <section class="forecast" id="forecast"></section>
    </aside>

    <label for="focus-image" class="focus--image__control"></label>

    <footer>
        <span class="app--version" id="app-version">v 015</span>
        <span class="app--updated" id="app-updated"></span>
    </footer>

    <div class="bg__image" id="bg-image"></div>

    <script src="scripts/scripts.js?v=015"></script>

</body>
</html>
