<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabletClocks</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

    <header id="header"></header>

    <main>

        <section class="clocks" id="clocks">
    
            <canvas class="clocks--canvas" id="clocks-canvas" width="1500" height="1500">
            </canvas>
    
            <div class="clocks--digital" id="clocks-digital">
            </div>
    
        </section>
    
        <section class="weather" id="weather"></section>
    
    </main>

    <aside>
        <section class="forecast" id="forecast"></section>
    </aside>

    <footer id="footer"></footer>

    <script src="scripts/scripts.js?v=001"></script>

</body>
</html>
